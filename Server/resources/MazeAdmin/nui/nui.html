<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze ADMIN</title>
    <link rel="stylesheet" href="nui.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body>
    <div class="background">
        <div class="abas">
            <img class="logo" src="https://cdn.discordapp.com/attachments/1153529256421359677/1188737175056023633/Logo_Painel_Admin.png?ex=659b9cc4&is=658927c4&hm=6cc3fd7ea0e5ea85c040bd7d77bb5ad70b9bbf16f51405284fa87a4e7581e42a&" alt="">
            <div class="titulo">Painel Admin</div>
            <div class="tipos">
                <div class="selecionado"></div>
                <div class="quadradinhos" id="iniciojs">Inicio</div>
                <div class="quadradinhos" id="jogadoresjs">Jogadores</div>
                <div class="quadradinhos" id="acoesjs">Ações</div>
                <div class="quadradinhos" id="carrojs">Veículos</div>
                <div class="quadradinhos" id="itensjs">Itens</div>
                <div class="quadradinhos" id="logsjs" style="display: none;">Logs</div>
            </div>
        </div>
        <div class="principal" style="display: none;">
            <div class="nomeoficial"></div>
            <div class="quadrado"></div>
            <div class="titulotp"><div class="circulo"></div>Teleportes</div>
            <div class="tituloin"><div class="circulo"></div>Funções</div>
            <div class="quadrado2"></div>
            <div class="quadrado3"></div>
        </div>

        <div id="spawn"></div>

        <input class="pesquisar" id="pesquisarsistema" placeholder="Digite o nome de spawn ou nome escrito " type="text"></input>
        <input class="qtd" placeholder="Digite a Quantidade" type="text"></input>
    </div>
    <script src="nui.js"></script>
</body>
</html>
