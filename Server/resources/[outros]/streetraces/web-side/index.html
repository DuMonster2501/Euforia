<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet/less" type="text/css" href="./styles/styles.less" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">

    <title>Flexin - Street Races</title>
  </head>
  <body>

    <div id="streetRaces">
      <section id="left">
        <h1>STREET RACES</h1>
        <p>Crie e corra em suas próprias corridas, aposte e ganhe do seu adversário.</p>
        <div class="buttonsAppend"></div>
      </section>
      <section id="right">
        <div class="thead">
          <p>Corridas Salvas</p>
          <div class="searchRaces">
            <input type="text" placeholder="Procure uma corrida" oninput="searchRaces(event)">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="tbody"></div>
      </section>
    </div>

    <div id="streetModal" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
