<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />

    <title>Flexin - Stance Tuning</title>
  </head>
  <body style="display: none">
    <div id="app">
      <header>
        <div class="text">
          <h1>STANCE <strong>PRESETS</strong></h1>
          <p>STANCE TUNING</p>
        </div>
        <div class="presetName" style="display: none;">
          <input type="text" placeholder="DIGITE UM NOME">
          <i class="fa-solid fa-check" onclick="app.savePreset(this)"></i>
        </div>
        <div class="buttons">
          <i class="fa-solid fa-list" id="list" onclick="app.showPresets()"></i>
          <div class="savePreset" onclick="app.showPresetName(this)">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>

      </header>
      <main>
        <section id="config" >
          <div class="items"></div>
          <div class="stance">
            <p>STANCE</p>
            <input type="checkbox" />
          </div>
          <div class="buttons">
            <button onclick="app.setModel('stance')">
              <i class="fa-solid fa-check"></i>
              STANCE
            </button>
            <button onclick="app.setModel('default')">
              <i class="fa-solid fa-square-xmark"></i>
              PADR√ÉO
            </button>
          </div>
          <button onclick="app.save()">
            <i class="fa-solid fa-check"></i>
            SALVAR
          </button>
        </section>
        <section id="presets"  style="display: none;">
          <div class="items"></div>
          <div class="buttons">
            <button onclick="app.removePreset()">
              <i class="fa-solid fa-square-xmark"></i>
              EXCLUIR
            </button>
            <button onclick="app.setPreset()">
              <i class="fa-solid fa-check"></i>
              ESCOLHER PRESET
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
